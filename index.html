<!DOCTYPE html>
<html lang="es-mx">
<link rel="stylesheet" href="./styles/style.css">
<script src="./js/app.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Alura Latam + ONE</title>
</head>
<body>
    <header class="cabecera">
        <img src="./assets/alura_Logo.png" alt="Logotipo de Alura" class="cabecera_logo">
    </header>
    <main class="contenido">
    <section class="contenido_areauno">
            <textarea name="ingresatexto" id="EntradaTexto" placeholder="Escribe el texto a encriptar o desencriptar aquí."  class="contenido_areauno_cajatexto"></textarea> 
            <div class="contenido_areauno_frameuno">    
            <section>
                <img src="./assets/exclamation.svg" alt="Signo de exclamación">
            </section>
            <section class="contenido_areauno_aviso_p">    
                <p>Solo minusculas y sin acentos.</p>
            </div>
            <div class="contenido_areauno_div">
                <button onclick="busquedaEncriptar()" class="contenido_boton">Encriptar</button>   
                <button onclick="busquedaDesencriptar()" class="contenido_boton">Desencriptar</button>
            </div>
    </section>
    <section class="contenido_areados">
        <div class="contenido_areados_divuno" id="MunecoBuscando" style="display: flex">
            <img src="./assets/frame_2.png" alt="Muñeco sosteniendo una lupa" class="contenido_areados_divuno_img">
            <h5 class="contenido_areados_h5"> No hay nada por aquí</h5>
            <p class="contenido_areados_p"> Ingresa primero el texto que deseas encriptar o desencriptar.</p>
        </div>
        <div class="contenido_areados_divout" id="CampoSalida" style="display: none;">
            <textarea name="salidatexto" id="TextoOut" readonly class="contenido_areados_salida"></textarea>
        </div>
        <div>
            <button onclick="CopiarTexto()" class="contenido_boton" id="7" style="display: none;">Copiar</button>
        </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
</html>
